name: Deploy to AWS EC2 with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Login to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Set up SSH for AWS EC2
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

    # Clone the repository
    - name: Clone the repository
      run: git clone https://github.com/eremark/booking-project.git

    # Build the Docker image
    - name: Build Docker image
      run: |
        cd booking-project
        docker build -t eremark/booking-project .

    # Push Docker image to DockerHub
    - name: Push Docker image
      run: |
        docker push eremark/booking-project

    # SSH into EC2 and run Docker Compose
    - name: Deploy to AWS EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << EOF
          cd /home/ec2-user/booking-project
          docker-compose pull
          docker-compose up -d
        EOF
